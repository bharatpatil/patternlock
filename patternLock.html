<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Pattern Authenticator</title>
        <link href="patternLock.css" rel="stylesheet" type="text/css" />
        <script src="jquery-1.11.1.min.js"></script>
        <script src="jquery-boilerplate/dist/jquery.boilerplate.js"></script>
        <!--<script src="patternLock.js"></script>-->
        <script>
            $(document).ready(function(){
            $("#mydiv, #mydiv1").patternLock({ patternLineColor: '#f00',showPatterLine:false,fieldName: 'pattern',valueSeparator:'-',valueArray:[9,8,7,6,5,4,3,2,1],centerCircle:true,centerCircleSize:15, showPatternLine: true, lineWidth: 4 
                ,drawEnd: function(data) {
                    console.log(data);
                }
                });
            });
        </script>
    </head>
    <body>
        <div id="mydiv"></div>
        <br><br><br>
        <div id="mydiv1"></div>
    </body>
</html>
