<!DOCTYPE html>
<html>
<head>
	<title>Basic Example - jQuery patternLock</title>
	<link rel="stylesheet" type="text/css" href="../patternLock.css">
	<script type="text/javascript" src="example-assets/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../jquery.patternlock.min.js"></script>
</head>
<body>
<div id="patternCircles"></div>
<script type="text/javascript">
	$(document).ready(function(){
		$('#patternCircles').patternLock({
			centerCircle: true,
			centerCircleSize: 20
		});
	});
</script>
</body>
</html>
